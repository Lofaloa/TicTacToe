<!DOCTYPE html>

<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <table>
	<tr>
		<td id="topLeft" data-pos='{"row": 0, "col": 0}'></td>
		<td id="topMiddle" data-pos='{"row": 0, "col": 1}'></td>
		<td id="topRight" data-pos='{"row": 0, "col": 2}'></td>
	</tr>
	<tr>
		<td id="middleLeft"data-pos='{"row": 1, "col": 0}'></td>
		<td id="center"data-pos='{"row": 1, "col": 1}'></td>
		<td id="middleRight" data-pos='{"row": 1, "col": 2}'></td>
	</tr>
	<tr>
		<td  id="bottomLeft" data-pos='{"row": 2, "col": 0}'></td>
		<td id="bottomMiddle" data-pos='{"row": 2, "col": 1}'></td>
		<td id="bottomRight" data-pos='{"row": 2, "col": 2}'></td>
	</tr>
    </table>
    <script src="./scripts/Box.js"></script>
    <script src="./scripts/boardUtil.js"></script>
    <script src="./scripts/Board.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
